<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>jQueryのトラバーサルを理解する</title>
</head>
<body>
    <p class="count-container">選択された要素の数は
        <span class="count"></span>
        個です
    </p>
    <div class="container">
        <div class="left">
            <p>東京(tokyo)</p>
            <div>
                <div class="john tokyo">john</div>
                <div class="johny tokyo">johny</div>
                <div class="brian tokyo">brian</div>
                <div class="me tokyo">me(自分)</div>
                <div class="sophia tokyo">sophia</div>
                <div class="emma tokyo">emma</div>
                <div class="olivia tokyo">olivia</div>
            </div>
        </div>
        <div class="right">
            <p>大阪(osaka)</p>
            <div>
                <div class="john osaka">john</div>
                <div class="johny osaka">jhony</div>
                <div class="brian osaka">brian</div>
                <div class="me osaka">me(自分)</div>
                <div class="sophia osaka">sophia</div>
                <div class="emma osaka">emma</div>
                <div class="olivia osaka">olivia</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>jQuery</title>
</head>
<body>
    <p class="count-container">選択された要素の数は
        <span class="count"></span>
        個です
    </p>
    <div class="container">
        <label>
            input type text
            <input type="text" value="text">
            <input type="email" value="email">
            <input type="url" value="url">
            <input type="tel" value="tel">
        </label>
        <label>
            input type checkbox
            <input type="checkbox">
        </label>
        <label>
            input type radio
            <input type="radio" name="radio">
        </label>
        <label>
            <input type="file">
            input type file
        </label>
        <label>
            <input type="hidden">
            input type hidden
        </label>
        <label>
            <input type="image">
            input type image
        </label>
        <label>
            <input type="password">
            input type password
        </label>
        <label>
            <input type="reset">
            input type reset
        </label>
        <label>
            <input type="submit">
            input type submit
        </label>
        <label>
            <input type="button" value="Input Button">
            input type button
        </label>
        <label>
            select
            <select>
                <option>Option</option>
            </select>
        </label>
        <label>
            textarea
            <textarea></textarea>
        </label>
        <label>
            button
            <button>Button</button>
        </label>
    </div>
</body>
</html>

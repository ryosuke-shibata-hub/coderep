<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>jQuery</title>
</head>
<body>
    <p class="count-container">選択された要素の数は
        <span class="count"></span>
        個です
    </p>
    <div class="container">
        <label>
            見える
            <span>見える</span>
        </label>
        <label>
            見えない(display=none)
            <span class="none">見えない</span>
        </label>
        <label>
            見えない(visibility=hidden)
            <span class="hidden">見えない</span>
        </label>
        <label>
            見えない(opacity=0)
            <span class="opacity">見えない</span>
        </label>
        <label>
            見える
            <span>見える</span>
        </label>
    </div>
</body>
</html>
